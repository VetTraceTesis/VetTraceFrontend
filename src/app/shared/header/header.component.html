<header class="app-header">
  <div class="logo">
<img src="/logoVetTracePng.png" alt="Logo" />
  </div>

  <nav class="nav-bar">
    <button
      class="nav-toggle"
      [attr.aria-expanded]="dropdownOpen"
      aria-controls="nav-menu"
      (click)="toggleDropdown()"
      aria-haspopup="true"
      type="button"
    >
      Bienvenido {{ usuario?.nombre || 'Usuario' }}
    </button>

    <div
      id="nav-menu"
      class="nav-menu"
      [class.show]="dropdownOpen"
      tabindex="0"
      (blur)="closeDropdown()"
    >
      <a routerLink="/perfil" (click)="closeDropdown()">Perfil</a>
      <a href="#" (click)="logout()">Cerrar sesi√≥n</a>
    </div>
  </nav>
</header>
