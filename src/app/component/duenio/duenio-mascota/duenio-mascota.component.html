<h2 mat-dialog-title>¿Qué quieres hacer?</h2>
<mat-dialog-content>
  <div class="options">
    <button mat-button (click)="addNewMascota()">Añadir nueva mascota</button>
    <button mat-button (click)="referMascota()">Referenciar mascota existente</button>
  </div>

  <!-- Formulario para añadir nueva mascota -->
  <div *ngIf="showForm" class="new-mascota-form">
    <h3>Añadir nueva mascota</h3>
    <form (ngSubmit)="submitForm()">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="newMascota.nombre" name="nombre" required />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" [(ngModel)]="newMascota.edad" name="edad" required />

      <label for="especie">Especie:</label>
      <input type="text" id="especie" [(ngModel)]="newMascota.especie" name="especie" required />

      <label for="fecharegistro">Fecha de Registro:</label>
      <input type="date" id="fecharegistro" [(ngModel)]="newMascota.fecharegistro" name="fecharegistro" required />

      <!-- Asignamos dueñoId y idEstado automáticamente (esto puede ser ajustado según el flujo de la app) -->
      <input type="hidden" [(ngModel)]="newMascota.duenioId" [value]="newMascota.duenioId" name="dueñoId" />
      <input type="hidden" [(ngModel)]="newMascota.idEstado" [value]="newMascota.idEstado" name="idEstado" />

      <button mat-button type="submit">Registrar Mascota</button>
    </form>
  </div>
</mat-dialog-content>
